  <title>Give ClearWater to the people of Ecuador</title>
  <meta name="description" content="ClearWater aims to provide sustainable clean water relief to more than 2000 indigenous and farmer families spread across 20 villages and hamlets in the oil-ravaged areas of the northeastern Ecuadorian Amazon. The absence of readily available clean water in the region has contributed not only to a health emergency, but also cultural loss, developmental disabilities among children and economic impoverishment.">
